<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Jwiggy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî Jwiggy</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/restaurants">Restaurants</a>
                <a href="/cart">Cart</a>
                <a href="/login" style="display: none;">Login</a>
                <a href="/register" style="display: none;">Register</a>
            </nav>
        </header>
        
        <main>
            <h2 class="page-title">Your Cart</h2>
            <div class="cart-container">
                <div id="cartItems" class="cart-items">
                    <p>Loading cart...</p>
                </div>
            </div>
            
            <div id="checkoutSection" class="checkout-section" style="display: none;">
                <h3>Checkout</h3>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="address">Delivery Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
                    </div>
                    <button type="submit" class="btn">Place Order</button>
                </form>
                <div id="checkoutMessage" class="message"></div>
            </div>
        </main>
    </div>
    
    <script src="common.js"></script>
    <script src="cart.js"></script>
</body>
</html>
