<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jwiggy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî Jwiggy</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/restaurants">Restaurants</a>
                <a href="/cart">Cart</a>
                <a href="/login" style="display: none;">Login</a>
                <a href="/register" style="display: none;">Register</a>
            </nav>
        </header>
        
        <main>
            <h2 class="page-title">Admin Panel</h2>
            <div id="adminMessage" class="message"></div>
            
            <div class="admin-container">
                <!-- Add Restaurant Section -->
                <div class="admin-section">
                    <h3>Add New Restaurant</h3>
                    <form id="addRestaurantForm">
                        <div class="form-group">
                            <label for="restaurantName">Restaurant Name:</label>
                            <input type="text" id="restaurantName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="restaurantDescription">Description:</label>
                            <textarea id="restaurantDescription" name="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn">Add Restaurant</button>
                    </form>
                </div>
                
                <!-- Add Menu Item Section -->
                <div class="admin-section">
                    <h3>Add Menu Item</h3>
                    <form id="addItemForm">
                        <div class="form-group">
                            <label for="itemRestaurant">Restaurant:</label>
                            <select id="itemRestaurant" name="restaurant_id" required>
                                <option value="">Select Restaurant</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Item Name:</label>
                            <input type="text" id="itemName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Description:</label>
                            <textarea id="itemDescription" name="description" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price (‚Çπ):</label>
                            <input type="number" id="itemPrice" name="price" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn">Add Item</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="common.js"></script>
    <script src="admin.js"></script>
</body>
</html>
