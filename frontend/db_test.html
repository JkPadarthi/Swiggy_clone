<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Test - Swiggy Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçî Swiggy Clone</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/restaurants">Restaurants</a>
                <a href="/cart">Cart</a>
            </nav>
        </header>
        
        <main>
            <div class="db-test-container">
                <h2>Database Connection Test</h2>
                <button id="testBtn" class="btn" onclick="testConnection()">Test Database Connection</button>
                
                <div id="result" class="db-result" style="display: none;">
                    <div id="statusMessage" class="message"></div>
                    <div id="details" class="db-details"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        async function testConnection() {
            const testBtn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');
            const statusMessage = document.getElementById('statusMessage');
            const detailsDiv = document.getElementById('details');
            
            // Disable button and show loading
            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            resultDiv.style.display = 'block';
            statusMessage.textContent = 'Testing database connection...';
            statusMessage.className = 'message';
            detailsDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/db-test');
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.textContent = '‚úÖ ' + data.message;
                    statusMessage.className = 'message success';
                    
                    let detailsHTML = '<h3>Connection Details:</h3>';
                    detailsHTML += `<p><strong>Status:</strong> Connected</p>`;
                    detailsHTML += `<p><strong>Tables Found:</strong> ${data.table_count}</p>`;
                    
                    if (data.tables && data.tables.length > 0) {
                        detailsHTML += '<p><strong>Table Names:</strong></p>';
                        detailsHTML += '<ul>';
                        data.tables.forEach(table => {
                            detailsHTML += `<li>${table}</li>`;
                        });
                        detailsHTML += '</ul>';
                    } else {
                        detailsHTML += '<p class="warning">‚ö†Ô∏è No tables found. You may need to run the SQL scripts to create tables.</p>';
                    }
                    
                    detailsDiv.innerHTML = detailsHTML;
                } else {
                    statusMessage.textContent = '‚ùå ' + data.message;
                    statusMessage.className = 'message error';
                    
                    let detailsHTML = '<h3>Error Details:</h3>';
                    detailsHTML += `<p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>`;
                    detailsHTML += '<p><strong>Possible Solutions:</strong></p>';
                    detailsHTML += '<ul>';
                    detailsHTML += '<li>Check your .env file has correct database credentials</li>';
                    detailsHTML += '<li>Ensure MySQL server is running</li>';
                    detailsHTML += '<li>Verify database name exists</li>';
                    detailsHTML += '<li>Check username and password are correct</li>';
                    detailsHTML += '<li>Verify host and port settings</li>';
                    detailsHTML += '</ul>';
                    
                    detailsDiv.innerHTML = detailsHTML;
                }
            } catch (error) {
                statusMessage.textContent = '‚ùå Connection test failed';
                statusMessage.className = 'message error';
                detailsDiv.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Database Connection';
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
    
    <style>
        .db-test-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }
        
        .db-result {
            margin-top: 30px;
            text-align: left;
        }
        
        .db-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .db-details h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .db-details ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .db-details li {
            margin-bottom: 5px;
        }
        
        .warning {
            color: #856404;
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ffc107;
        }
    </style>
</body>
</html>
